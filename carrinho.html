<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio técnico</title>
  <link rel="stylesheet" href="carrinho.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="pagina-geral">
    <header>
      <nav>
        <img src="./assets/logo.png" alt=Sallve">
        <!-- <a id="sobre" href="/sobre.html">Sobre</a> -->
        <a id="receitas" href="/produtos.html"> Voltar</a>
      </nav>
    </header>

    <div class="carrinho">

      <section class="cards">

        <div class="container" id="./assets/serum.jpg">
          <div class="card-img">
            <img src="./assets/serum.jpg" alt="Imagem do Serum">
          </div>
          <div class="card-content">
            <p class="productName" id="title">Sérum Antiacne</p>
            <p class="price" id="price">R$ 59,90</p>
            <div class="addOrRemoveItem">
              <button class="buyButton" id="buyButton">-</button>
              <p class="price" id="price"> 1 </p>
              <button class="buyButton" id="buyButton">+</button>
            </div>
          </div>
        </div>

        <div class="container" id="./assets/balsamodemaquilante.jpg">
          <div class="card-img">
            <img src="./assets/balsamodemaquilante.jpg" alt="Imagem do Balsamo Demaquilante">
          </div>
          <div class="card-content">
            <p class="productName" id="title">Bálsamo Demaquilante</p>
            <p class="price" id="price">R$ 69,90</p>
            <div class="addOrRemoveItem">
              <button class="buyButton" id="buyButton">-</button>
              <p class="price" id="price"> 4 </p>
              <button class="buyButton" id="buyButton">+</button>
            </div>
          </div>
        </div>

        <div class="container" id="./assets/esfolianteenzimatico.jpg">
          <div class="card-img">
            <img src="./assets/esfolianteenzimatico.jpg" alt="Imagem do Esfoliante Enzimatico">
          </div>
          <div class="card-content">
            <p class="productName" id="title">Esfoliante Enzimático</p>
            <p class="price" id="price">R$ 59,90</p>
            <div class="addOrRemoveItem">
              <button class="buyButton" id="buyButton">-</button>
              <p class="price" id="price"> 2 </p>
              <button class="buyButton" id="buyButton">+</button>
            </div>
          </div>
        </div>
      </section>

      <section class="total">
        <p class="productName" id="title" >Total da Compra</p>
        <p class="price" id="price" > R$ 158,95 </p>
        <button class="buyButton" id="buyButton" >Pagar</button>
      </section>

    </div>

  </div>


  <div class="footer">
    <footer class="footer-content">Desenvolvido para fins de avaliação técnica</footer>
  </div>
  <!-- <script src="script.js"></script> -->
</body>

</html>
